<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-light">
    <header class="container-fluid">
        <div class="row d-flex justify-content-around my-3 p-3">
            <div class="col-3 herobutton">
                <div class="d-flex justify-content-between mt-2">
                    <p class="fs-4">Slate</p>
                <img class="image-fluid" src="https://th.bing.com/th/id/OIP.-W4pKhwi-t-2LDwLkLlmmQHaIA?w=156&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                </div>
                <p id="Slate"></p>
            </div>
            <div class="col-3 herobutton">
                <div class="d-flex justify-content-between mt-2">
                    <p class="fs-4">Flint</p>
                <img class="image-fluid" src="https://th.bing.com/th/id/OIP.g_8mr7nOPLI2qPV_UDlK6QAAAA?w=166&h=212&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                </div>
                <p id="Flint"></p>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row d-flex justify-content-center mb-3 p-3">
            <div class="col-8 boss text-center" function="button" onclick="attackBoss()">
                <p>Hp <span id="boss">100</span></p>
                <p>Level<span id="bosslevel"></span></p>
                <p>Monsters Slain: <span id="deadBosses"></span></p>
                <h2>Boss</h2>
                <img class="image-fluid p-3" src="https://images.unsplash.com/photo-1567210590635-06998f86961e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3BpZGVyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60">
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row d-flex justify-content-between mb-3 p-3">
            <div class="col-5 herobutton">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center">Current Gold: <span id="gold"></span></h3>
                    </div>
                    <div class="col-6"><button class="btn">Buy</button></div>
                    <div class="col-6"><p>Price</p></div>
                </div>
            </div>
            <div class="col-2">
                <button class="btn herobutton text-danger bg-dark m-5">Reset</button>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
